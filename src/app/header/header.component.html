<mat-toolbar>
  <ul>
    <a mat-button class="logo" id="logo" routerLink="/">
      <span class="logo__letter">Q</span>
    </a>
    <li>
      <button mat-button (click)="onClick()" routerLinkActive="mat-accent">
        Reservez
      </button>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <button mat-button routerLink="/auth/login" routerLinkActive="mat-accent">
        Login
      </button>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/register" routerLinkActive="mat-accent"
        >Signup</a
      >
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
